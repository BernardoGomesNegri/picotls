name: CI

on: [push, pull_request]

jobs:
  linux:
    name: "${{ matrix.name }}"
    runs-on: [ubuntu-20.04]

    # We want to run on external PRs, but not on our own internal PRs as they'll be run
    # by the push to the branch.
    if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name != github.repository

    strategy:
      fail-fast: false
      matrix:
        include:
          - name: "Linux / OpenSSL 1.1.1"
            command: make -f misc/docker-ci.mk
          - name: "Linux / OpenSSL 1.1.1 + ASan & UBSan"
            command: make -f misc/docker-ci.mk CMAKE_ENVS='CC=clang CXX=clang++ CFLAGS="-fsanitize=address,undefined" CXXFLAGS="-fsanitize=address,undefined" LDFLAGS="-fsanitize=address,undefined"' CHECK_ENVS="ASAN_OPTIONS=detect_leaks=0 UBSAN_OPTIONS=print_stacktrace=1"

    timeout-minutes: 10
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive
    - name: Run with Docker
      shell: 'script -q -e -c "bash -xe {0}"'
      run: |
        chmod -R ugo+w .
        ${{ matrix.command }}
  macos:
    name: "${{ matrix.name }}"
    runs-on: [macos-latest]
    # We want to run on external PRs, but not on our own internal PRs as they'll be run
    # by the push to the branch.
    if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name != github.repository

    strategy:
      fail-fast: false
      matrix:
        include:
          - name: "macOS / OpenSSL 3.x"
            openssl: openssl@3
          - name: "macOS / OpenSSL 1.1.x"
            openssl: openssl@1.1
          - name: "macOS / LibreSSL"

    timeout-minutes: 20
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive
    - name: Install Dependencies
      run: |
        brew perl install libfaketime ${{ matrix.openssl }}
        curl -sSfL https://cpanmin.us | perl - -v --notest Scope::Guard Test::TCP

    - name: Build
      run: |
        set -xe
        mkdir -p build
        cd build
        cmake .. -DOPENSSL_ROOT_DIR="$(brew --prefix ${{ matrix.openssl }})"
        make -j4 all VERBOSE=1
        make check
